<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      h2 {
        text-align: center;
      }
      form {
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 20px;
        text-align: center;
      }
      footer {
        text-align: center;
        margin-top: 20px;
      }
      @media screen and (max-width: 500px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Unit Converter</h2>
      <form id="unitConverter">
        <label for="input">Input Value:</label>
        <input type="number" id="input" name="input" />
        <label for="unit">Select Unit:</label>
        <select id="unit" name="unit">
          <option value="inches">Inches</option>
          <option value="feet">Feet</option>
          <option value="miles">Miles</option>
          <option value="pounds">Pounds</option>
          <option value="ounces">Ounces</option>
          <option value="gallons">Gallons</option>
        </select>
        <input type="submit" value="Convert" />
      </form>

      <div id="result"></div>

      <footer style="font-weight: bold; padding-top: 30px">
        by Fase7 and good luck
      </footer>
    </div>

    <script>
      document
        .getElementById("unitConverter")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Get input value and selected unit
          let inputValue = parseFloat(document.getElementById("input").value);
          let selectedUnit = document.getElementById("unit").value;

          // Convert to SI units
          let siValue;
          let siUnit;
          switch (selectedUnit) {
            case "inches":
              siValue = inputValue * 0.0254; // inches to meters
              siUnit = "meters";
              break;
            case "feet":
              siValue = inputValue * 0.3048; // feet to meters
              siUnit = "meters";
              break;
            case "miles":
              siValue = inputValue * 1609.34; // miles to meters
              siUnit = "meters";
              break;
            case "pounds":
              siValue = inputValue * 0.453592; // pounds to kilograms
              siUnit = "kilograms";
              break;
            case "ounces":
              siValue = inputValue * 0.0283495; // ounces to grams
              siUnit = "grams";
              break;
            case "gallons":
              siValue = inputValue * 3.78541; // gallons to liters
              siUnit = "liters";
              break;
            default:
              siValue = NaN;
          }

          // Display result
          if (!isNaN(siValue)) {
            document.getElementById(
              "result"
            ).innerHTML = `${inputValue} ${selectedUnit} is approximately ${siValue.toFixed(
              4
            )} ${siUnit}.`;
          } else {
            document.getElementById("result").innerHTML = "Invalid input.";
          }
        });
    </script>
  </body>
</html>
